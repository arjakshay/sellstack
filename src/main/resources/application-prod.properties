# Production Profile
spring.profiles.active=prod

# Database Configuration (Production)
spring.datasource.url=${DB_URL:jdbc:postgresql://sellstack-prod.cluster-xxxx.ap-south-1.rds.amazonaws.com:5432/sellstack}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Redis Configuration (Production)
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.ssl=true
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5

# Email Configuration (Production)
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Security Configuration (Production)
jwt.secret=${JWT_SECRET}
jwt.access-token-validity-seconds=900
jwt.refresh-token-validity-seconds=604800

# OTP Configuration
otp.validity.minutes=5
otp.max.attempts=5
otp.resend.cooldown.seconds=60

# Rate Limiting (Production)
rate.limit.ip.requests-per-minute=100
rate.limit.user.requests-per-minute=60
rate.limit.otp.requests-per-hour=5

# CORS (Production - Specific domains only)
cors.allowed-origins=https://sellstack.com,https://www.sellstack.com,https://app.sellstack.com
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS

# AWS Configuration (Production)
aws.s3.bucket-name=${AWS_S3_BUCKET}
aws.s3.region=ap-south-1
aws.s3.access-key=${AWS_ACCESS_KEY_ID}
aws.s3.secret-key=${AWS_SECRET_ACCESS_KEY}
aws.cloudfront.domain=${CLOUDFRONT_DOMAIN}

# Razorpay Configuration (Production)
razorpay.key-id=${RAZORPAY_KEY_ID}
razorpay.key-secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET}

# Feature Flags (Production)
feature.ai-sales-page.enabled=true
feature.whatsapp-delivery.enabled=true
feature.automatic-payouts.enabled=true

# Monitoring
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging (Production)
logging.level.com.sellstack=INFO
logging.level.org.springframework.security=WARN
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.total-size-cap=1GB