

# Database Configuration (Dev)
spring.datasource.url=jdbc:postgresql://localhost:5432/sellstack_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000

# JPA Configuration (Dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.jdbc.batch_size=10

# Redis Configuration (Dev)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=4
spring.data.redis.lettuce.pool.min-idle=2

# Email Configuration (Dev - MailHog)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security Configuration (Dev)
jwt.secret=dev-secret-key-256-bits-change-in-production-please
jwt.access-token-validity-seconds=900
jwt.refresh-token-validity-seconds=604800

# OTP Configuration
otp.validity.minutes=5
otp.max.attempts=5
otp.resend.cooldown.seconds=60

# Rate Limiting (Dev - higher limits)
rate.limit.ip.requests-per-minute=200
rate.limit.user.requests-per-minute=100
rate.limit.otp.requests-per-hour=10

# CORS (Dev - allow all for development)
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS

# AWS Configuration (Dev - LocalStack)
aws.s3.bucket-name=sellstack-dev
aws.s3.endpoint=http://localhost:4566
aws.s3.region=ap-south-1
aws.s3.access-key=test
aws.s3.secret-key=test
aws.s3.path-style-access-enabled=true

# Razorpay Configuration (Dev - Test Mode)
razorpay.key-id=rzp_test_xxxxxxxxxxxx
razorpay.key-secret=test_xxxxxxxxxxxxxxxxxxxx
razorpay.webhook-secret=test_webhook_secret

# Feature Flags
feature.ai-sales-page.enabled=true
feature.whatsapp-delivery.enabled=true
feature.automatic-payouts.enabled=true